<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clac">
        <center>
        <div>
            <div>
                <input class="input" id="input" type="text">

                <div>
                    <button class="topbtn btn btn-warning"  onclick="Clearvalue()"> C </button>
                    <button class="btn btn btn-warning" onclick="getNumber('/')"> % </button>
                </div>

                <div>
                    <button class="btn btn btn-danger" onclick="getNumber('7')"> 7 </button>
                    <button class="btn btn btn-danger" onclick="getNumber('8')"> 8 </button>
                    <button class="btn btn btn-danger" onclick="getNumber('9')"> 9 </button>
                    <button class="btn btn btn-warning" onclick="getNumber('*')"> X </button>
                </div>
                <div>
                    <button class="btn btn btn-danger" onclick="getNumber('4')"> 4 </button>
                    <button class="btn btn btn-danger" onclick="getNumber('5')"> 5 </button>
                    <button class="btn btn btn-danger" onclick="getNumber('6')"> 6 </button>
                    <button class="btn btn btn-warning" onclick="getNumber('-')"> - </button>
                </div>
                <div>
                    <button class="btn btn btn-danger" onclick="getNumber('1')"> 1 </button>
                    <button class="btn btn btn-danger" onclick="getNumber('2')"> 2 </button>
                    <button class="btn btn btn-danger" onclick="getNumber('3')"> 3 </button>
                    <button class="btn btn btn-warning" onclick="getNumber('+')"> + </button>
                </div>
                <div>
                    <button class="bottombtn btn btn btn-warning" onclick="getNumber('0')"> 0 </button>
                    <button class="bottombtn btn btn btn-info" onclick="getResult()"> = </button>
                </div>
            </div>
        </div>
    </center>
    </div>

    <script src="app.js"></script>
</body>

</html>
